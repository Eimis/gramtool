[buildout]
extends = versions.cfg
parts = gram test ctags
eggs = gram

develop  =
    .
    parts/pyhunspell

extensions =
    mr.developer

unzip = true
update-versions-file = versions.cfg
sources-dir = ${buildout:parts-directory}
auto-checkout = *


[sources]
pyhunspell = hg https://bitbucket.org/sirex/pyhunspell


[gram]
recipe = zc.recipe.egg
eggs = gram


[test]
recipe = zc.recipe.testrunner
eggs = gram


[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
